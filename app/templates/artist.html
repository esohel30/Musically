<!DOCTYPE HTML>
<html lang="en">

  <head>
    <title>Artist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" Type="text/css" href="../static/css/style.css">
    <script src="../static/js/script.js"></script>
  </head>

  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-12">
          <div class="mb-5 text-center">
            <h1 class="display-4" style="color: #1DB954;">Artist Search</h1>
            <p class="lead text-light">Search any artist your heart desires!</p>
          </div>
        </div>
        <div class="col-lg-6 mb-4 mx-auto">
          <div class="p-5 rounded shadow" style="background-color: #282828; color: #b3b3b3;">
            <hr class="my-4" style="border-color: #333;">
            <form action="/artists" method="POST">
              <div class="mb-3">
                <label class="form-label">Input an artist's name:</label>
                <input type="text" class="form-control" style="background-color: #333; border-color: #333; color: #b3b3b3;" name="artist_name">
              </div>
              <div class="mb-3">
                <button type="submit" value="Submit" class="btn btn-success" role="button">Search</button>
              </div>
            </form>
            <h2 class="text-success">{{artist}}</h2>
            <p>{{data}}</p>
            <h2 class="text-danger">{{message}}</h2>
            <form action="/song_data" method="POST">
              <label><span class="label">Input a song title (case sensitive)</span></label><br>
              <input type="text" name="song_name"><br><br>
              <input type="submit" value="Submit" class="button-2" role="button">
            </form>
            <form method="POST">
              <button class="p-1 mb-3 rounded-3" formaction="/home">Return Home</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
