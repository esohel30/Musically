<!DOCTYPE HTML>
<html lang="en">

  <head>
    <title> Song Data </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" Type="text/css" href="../static/css/style.css">
    <script src="../static/js/script.js"></script>
  </head>

  <body>
    <div>
        <canvas id="myChart"></canvas>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div class="chart-container" style="width:50%; height:50%; top:50%; left:50%;">
    <script>
        const ctx = document.getElementById('myChart');
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['danceability', 'energy', 'valence', 'acousticness', 'instrumentalness', 'speechiness', 'liveness'],
                datasets: [{
                    label: "Musical Analysis Data :0",
                    data: ["{{song_data['danceability']}}", "{{song_data['energy']}}", "{{song_data['valence']}}", "{{song_data['acousticness']}}", "{{song_data['instrumentalness']}}", "{{song_data['speechiness']}}", "{{song_data['liveness']}}"],
                    fill: true,
                    backgroundColor: 'rgba(29, 185, 84, 0.2)',
                    borderColor: 'rgb(29, 185, 84)',
                    pointBackgroundColor: 'rgb(29, 185, 84)',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgb(29, 185, 84)'

                }]
            },
            options: {
            scales: {
              r: {
                angleLines: {
                  display: false
                },
                suggestedMin: 0.7,
                suggestedMax: 1
              }
            }
            }
        }
        )
    </script>
    <form method="POST">
      <button class="button-2" formaction="/home">Return Home</button>
    </form>
  </div>
 </body>
